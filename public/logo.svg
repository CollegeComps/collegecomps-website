<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none" preserveAspectRatio="xMidYMid meet">
  <!-- White background circle -->
  <circle cx="100" cy="100" r="95" fill="white"/>
  
  <!-- Graduation cap (dark gray) - simplified for scalability -->
  <g transform="translate(100, 85)">
    <!-- Mortarboard top line -->
    <line x1="-45" y1="-5" x2="45" y2="-5" stroke="#333333" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Cap base/tassel point -->
    <circle cx="0" cy="0" r="3" fill="#333333"/>
    
    <!-- Tassel string -->
    <line x1="0" y1="0" x2="-35" y2="35" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Tassel ball -->
    <circle cx="-35" cy="40" r="6" fill="#333333"/>
  </g>
  
  <!-- Orange upward arrow - simplified -->
  <g transform="translate(100, 120)">
    <!-- Arrow shaft -->
    <line x1="0" y1="30" x2="0" y2="-20" stroke="#F97316" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Arrow head -->
    <path d="M -12 -5 L 0 -25 L 12 -5 Z" fill="#F97316"/>
  </g>
</svg>
