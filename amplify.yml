version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci
        - echo "Node version:" && node --version
        - echo "NPM version:" && npm --version
    build:
      commands:
        - echo "Building Next.js application..."
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  # Environment variables are set via Terraform:
  # - NEXTAUTH_URL (auto-set by Amplify)
  # - NEXTAUTH_SECRET (from terraform.tfvars)
  # - DATABASE_URL (RDS MySQL connection string)
  # - NODE_ENV=production
